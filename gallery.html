<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Washington White Gloves Services LLC</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===========================
       Gallery Carousel Styles
       =========================== */
    #gallery {
      max-width: 900px;
      margin: 2rem auto;
      text-align: center;
      position: relative;
    }

    #carousel-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #carousel-container img {
      width: 80%; /* smaller preview size */
      max-height: 400px;
      display: none;
      cursor: pointer; /* indicates click-to-enlarge */
      transition: transform 0.3s ease-in-out;
      margin: auto;
    }

    #carousel-container img.active {
      display: block;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(50, 205, 50, 0.7); /* green */
      border: none;
      color: white;
      padding: 0.8rem 1.2rem;
      cursor: pointer;
      font-size: 1.5rem;
      border-radius: 6px;
    }

    .carousel-btn:hover {
      background: rgba(255, 105, 180, 0.7); /* pink hover */
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* Lightbox Overlay */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    #lightbox span {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-top">
      <h1>Washington White Gloves Services LLC</h1>
      <p>Your trusted cleaning partner for spotless results!</p>
    </div>

    <!-- Navigation -->
    <nav class="nav-bar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="booking.html">Book Now</a></li>
      </ul>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Our Work</h2>
    <div id="carousel-container">
  <img src="Images/IMG_5750.JPG" class="active" alt="Gallery Image 1">
  <img src="Images/IMG_5751.JPG" alt="Gallery Image 2">
  <img src="Images/IMG_5752.PNG" alt="Gallery Image 3">
  <img src="Images/IMG_5753.PNG" alt="Gallery Image 4">
  <img src="Images/IMG_5754.PNG" alt="Gallery Image 5">
  <img src="Images/IMG_5755.PNG" alt="Gallery Image 6">
  <img src="Images/IMG_5756.PNG" alt="Gallery Image 7">
</div>


    <button class="carousel-btn prev">&#10094;</button>
    <button class="carousel-btn next">&#10095;</button>
  </section>

  <!-- Lightbox Overlay -->
  <div id="lightbox">
    <span id="close">&times;</span>
    <img src="" alt="Enlarged Image">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Washington White Gloves Services LLC | All Rights Reserved</p>
  </footer>

  <!-- JavaScript Carousel + Lightbox -->
  <script>
    const images = document.querySelectorAll('#carousel-container img');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let currentIndex = 0;

    // Show carousel image
    function showImage(index) {
      images.forEach((img, i) => img.classList.remove('active'));
      images[index].classList.add('active');
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const closeBtn = document.getElementById('close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if(e.target === lightbox) lightbox.style.display = 'none';
    });
  </script>

</body>
</html>
